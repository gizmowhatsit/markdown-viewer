<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #121212;
            margin: 0 auto;
            padding: 20px;
        }
        h1 { 
            font-size: 2em; 
            border-bottom: 1px solid #333; 
            padding-bottom: .3em; 
            color: #ffffff;
        }
        h2 { 
            font-size: 1.5em; 
            border-bottom: 1px solid #333; 
            padding-bottom: .3em; 
            color: #ffffff;
        }
        h3, h4, h5, h6 {
            color: #ffffff;
        }
        a {
            color: #58a6ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        pre { 
            background-color: #1e1e1e;
            border-radius: 3px;
            padding: 16px;
            overflow: auto;
            font-family: Consolas, Monaco, monospace;
            color: #d4d4d4;
            border: 1px solid #333;
        }
        code {
            font-family: Consolas, Monaco, monospace;
            background-color: #2d2d2d;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            color: #d4d4d4;
        }
        img { max-width: 100%; }
        blockquote {
            border-left: 4px solid #444;
            padding: 0 1em;
            color: #a0a0a0;
            margin: 0 0 16px;
            background-color: #1a1a1a;
            border-radius: 0 3px 3px 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th {
            background-color: #252525;
            color: #ffffff;
            padding: 8px 13px;
        }
        td {
            padding: 6px 13px;
        }
        tr:nth-child(even) {
            background-color: #1a1a1a;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #333;
            margin: 24px 0;
        }
        /* Adjust list styling */
        ul, ol {
            color: #e0e0e0;
        }
        /* Style for print - revert to light theme when printing */
        @media print {
            body {
                color: #000;
                background-color: #fff;
            }
            pre, code {
                background-color: #f6f8fa;
                color: #000;
                border: 1px solid #ddd;
            }
            h1, h2, h3, h4, h5, h6 {
                color: #000;
            }
            blockquote {
                border-left: 4px solid #ddd;
                color: #555;
                background-color: #f8f8f8;
            }
            table, th, td {
                border: 1px solid #ddd;
            }
            th {
                background-color: #f2f2f2;
                color: #000;
            }
            a {
                color: #0366d6;
            }
        }
    </style>
</head>
<body>
    <!-- CONTENT_PLACEHOLDER -->
</body>
</html>
